	<section id="body" class="width">

			<header>

				<h1>CMS</h1>

		<section id="content" class="column-right">
			<h3>Create New Event</h3>
				<fieldset>
					<legend>Crisis Information:</legend>
					<form action="#" method="get">
						<p><label for="name">Reporter Name:</label>
						<input type="text" name="name" id="name" placeholder="eg: John Lee (Last name)" value="" /><br /></p>		
						<p><label for="number">Mobile Number:</label>
						<input type="text" name="number" id="number" placeholder="eg: +65 12345678" value="" /><br /></p>
						<p><label for="location">Location:</label>
						<input type="text" name="location" placeholder="eg: Jurong Point" value="" /><br /></p>
						<p><label for="type">Type:</label>	
							<select class="form-control">
								<option selected>Select Event Type</option>
                            	<option>Emergency Ambulance</option>
                            	<option>Rescue and Evacuation</option>
                            	<option>Fire-Fighting</option>
                            	<option>Gas Leak Control</option>
                        	</select><br />
						<p><label for="message">Details:</label>
						<textarea cols="60" rows="11" name="detail" id="detail"></textarea><br /></p>
						<p><input type="submit" name="submit" class="formbutton" value="Submit" /></p>
					</form>
	
				</fieldset>
