	<script>


      function validateForm() {
		
		var userID = document.forms["myForm"]["ID"].value;
		var password = document.forms["myForm"]["password"].value;
     
		if (userID != "CC47" || password != "4747"){
			alert("The username or the password is not valid. \n" 
				  + "Please go back and input a valid quantity.");
		return false;
		}

      } 
	  
	  
    </script>

</head>

<body>
  <div class= "login-title">

  </div>
  <div class="login-card">
    <h1>Call Center</h1>
   <form name = "myForm" action="new_event.html" onsubmit = "return validateForm()" method = "post">
    <input type="text" id = "ID" name="ID" placeholder="ID">
    <input type="text" id = "password" name="password" placeholder="Password">
    <input type="submit" name="login" id = "submit" class="login login-submit" value="Login">
   </form>
