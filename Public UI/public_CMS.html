<!DOCTYPE html>
<html ng-app>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="resource/angular-1.0.0rc3.min.js"></script>

    <script type="text/javascript" src="bootstrap-3.3.4-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap-3.3.4-dist/css/bootstrap.min.css">

    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script src="bower_components/lodash/dist/lodash.compat.js"></script>
    <script src="bower_components/angular-google-maps/dist/angular-google-maps.js"></script>

    <script type="text/javascript" src="js/todo.js"></script>
    <script type="text/javascript" src="js/googleMap.js"></script>
    <link rel="stylesheet" href="css/googleMap.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="lib/weather-icons/css/weather-icons.css">

    <script type="text/javascript" src="lib/weatherAPI.js"></script>
    <script type="text/javascript" src="lib/airPollutionAPI.js"></script>

    <title>CMS Lemon Tea</title>

</head>

<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="page-header">
            <h1>Crisis Management System </h1>

            <h2 align="right">-- by Lemon Tea</h2>
        </div>
        <div class="navbar-header">
            <!--<a class="navbar-brand" href="#">Map</a>-->
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <!--<span class="icon-bar"></span>-->
            </button>
        </div>

        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Crisis</a></li>
                <li><a href="#report">Report</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact Us</a></li>
                <!--<li><a href="#" id="subscribe" data-toggle="modal" data-target="#subscribeModal">Subscribe</a></li>-->
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-8">
            <div id="map-canvas" align="center"></div>

        </div>
        <div class="col-md-3">
            <div class="well">
                    <div class="weatherInfo" id="weather">
                        <i id="weatherDescription"> </i>
                        <label id="weatherText"></label>
                        <label id="celsius"></label>
                        <label class="wi wi-celsius" id="celsiusIcon"></label>
                        <label id="fahrenheit"></label>
                        <label class="wi wi-fahrenheit" id="fahrenheitIcon"></label>
                    </div>
                    <div class="airPollutionInfo" id="airPollution">
                        <label id="PSI"></label>
                        <label id="airPollutionText"></label>
                    </div>
            </div>

        </div>
    </div>
</div>

<hr>
<!--Subscribe footer-->
<footer class="footer">
    <div class="container">
        <p class="text-muted" align="middle">Want to receive notifications? Click here to <a href="#" id="subscribe"
                                                                                             data-toggle="modal"
                                                                                             data-target="#subscribeModal">SUBSCRIBE</a>!
        </p>
    </div>
    <!--Subscribe dialog-->
    <div class="modal fade" id="subscribeModal" tabindex="-1" role="dialog" aria-labelled="subscribeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Subscribe</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" action="@routes.SubscribeController.addEvent()" method="post">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Name:</label>
                            <div class="col-sm-10 col-md-5">
                                <input type="text" name="subscriberName" class="form-control" ng-model="rName" placeholder="Name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Mobile Number:</label>
                            <div class="col-sm-10 col-md-5">
                                <input type="text" name="subscriberMobileNumber" class="form-control" ng-model="mNumber" placeholder="Mobile Number">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Location:</label>
                            <div class="col-sm-10 col-md-5">
                                <input type="text" name="subscriberLocation" class="form-control" ng-model="location" placeholder="Location">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Email address:</label>
                            <div class="col-sm-10 col-md-5">
                                <input type="text" name="subscriberEmail" class="form-control" ng-model="types" placeholder="Email Address">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-4 control-label">Follow us @</label>
                            <a href="https://www.facebook.com/pages/Crisis-Management-System/823016391097525"><img src="image/followOnFacebook.png" class="img-thumbnail" id="facebookIcon"></a>
                            <a href="https://twitter.com/system_cm"><img src="image/followOnTwitter.jpeg" class="img-thumbnail" id="twitterIcon"></a>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

</footer>

</body>
</html>
