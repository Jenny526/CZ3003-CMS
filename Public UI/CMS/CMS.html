<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/weather-icons/css/weather-icons.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <link rel="stylesheet" href="css/main.css">

        <title>Crisis Management System</title>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">CMS</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">Crisis</a></li>
                        <li><a href="#" id="subscribe" class="btn btn-lg" data-toggle="modal" data-target="#subscribeModal">Subscribe</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        
        <div class="col-lg-8">
        </div>
        
        <div class="col-md-4">
            <div class="well">
                <div class="weatherInfo" id="weather">
                    <i id="weatherDescription"> </i>
                    <label id="weatherText"></label>
                    <label id="celsius"></label>
                    <label class="wi wi-celsius" id="celsiusIcon"></label>
                    <label id="fahrenheit"></label>
                    <label class="wi wi-fahrenheit" id="fahrenheitIcon"></label>
                </div>
                <div class="airPollutionInfo" id="airPollution">
                    <label id="PSI"></label>
                    <label id="airPollutionText"></label>
                </div>
            </div>
        </div>

        <!-- subscribe pop up box -->
        <div class="modal fade" id="subscribeModal" tabindex="-1" role="dialog" aria-labelled="subscribeModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Subscribe</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Name:</label>
                                <div class="col-sm-10 col-md-5">
                                    <input type="text" class="form-control" ng-model="rName" ng-disabled="!edit" placeholder="Name">
                                        </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Mobile Number:</label>
                                <div class="col-sm-10 col-md-5">
                                    <input type="text" class="form-control" ng-model="mNumber" ng-disabled="!edit" placeholder="Mobile Number">
                                        </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Location:</label>
                                <div class="col-sm-10 col-md-5">
                                    <input type="text" class="form-control" ng-model="location" placeholder="Location">
                                        </div>
                            </div>
                            
                            <div class="form-group">
                                <label class="col-sm-4 control-label">Email address:</label>
                                <div class="col-sm-10 col-md-5">
                                    <input type="text" class="form-control" ng-model="types" placeholder="Email Address">
                                        </div>
                            </div>
                            
                            <div class "form-group">
                                <label class="col-sm-4 control-label">Follow us @</label>
                                <a href="https://www.facebook.com/pages/Crisis-Management-System/823016391097525"><img src="image/followOnFacebook.png" class="img-thumbnail" id="facebookIcon"></a>
                                <a href="https://twitter.com/system_cm"><img src="image/followOnTwitter.jpeg" class="img-thumbnail" id="twitterIcon"></a>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="lib/weatherAPI.js"></script>
        <script type="text/javascript" src="lib/airPollutionAPI.js"></script>
    </body>
</html>
